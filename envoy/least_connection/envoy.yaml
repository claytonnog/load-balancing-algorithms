static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080

    # TCP Filter
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress_tcp
          cluster: default
          access_log:
            - name: envoy.file_access_log
              config:
                path: /dev/null

  clusters:
    - name: "default"
      connect_timeout: "30s"
      type: "strict_dns"
      lb_policy: "LEAST_REQUEST"
      hosts:
        - socket_address:
            address: app_v1
            port_value: 8080
        - socket_address:
            address: app_v2
            port_value: 8080

